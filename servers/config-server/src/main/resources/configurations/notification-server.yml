spring:
  data:
    mongodb:
      database: notification
      host: localhost
      port: 27017

  kafka:
    consumer:
      bootstrap-servers: localhost:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringSerializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:org.ms.kafka.OrderConfirmation,paymentConfirmation:org.ms.entityAndDTO.PaymentNotificationRequest

server:
  port: 8005

mail:
  host: localhost
  port: 1025
  username: user
  password: password
  properties:
    mail:
      smtp:
        trust: "*"
      auth: true
      starttls:
        enabled: true
      connectiontimeout: 5000
      timeout: 3000
      writetimeout: 5000
